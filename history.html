<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Play History</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel=stylesheet href=history.css>
    </head>
    <body>
        <span class="fade"></span>
        <div class="background">
            <span class="filter"></span>
            <span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
            <span class="dot4"></span>
        </div>
        <header>
            <h1>Play History</h1>
            <h3>List of previously recorded plays</h3>
        </header>
        <main>
            <table>
                <tr class="container tableHeader">
                    <th>Play ID</th>
                    <th>Opponent Name</th>
                    <th>Result</th>
                    <th>Gain/Loss</th>
                    <th>ODK</th>
                    <th>Yard Line</th>
                    <th>Down</th>
                    <th>Distance</th>
                    <th>Action</th>
                </tr>
                
                <div class="tableRow">
                    <tr>
                        <td>1</td>
                        <td>Sacramento</td>
                        <td>Jefferson</td>
                        <td>12</td>
                        <td>D</td>
                        <td>34</td>
                        <td>2</td>
                        <td>12</td>
                    </tr>
                </div>
            </table>
        </main>
        
    </body>
</html>
