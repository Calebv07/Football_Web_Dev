<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="site.css">
</head>

<body>
  <aside class="quickView">
    <div>
      <input type="text" placeholder="Play Number">
    </div>
  </aside>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <hr>
    <div class="container-fluid position-relative">
      <button class="navbar-toggler position-absolute" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navigation</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a href="index.html"><img alt="Home" src="navIcon/homeIcon.svg" height=75px></a>
            </li>
            <li class="nav-item">
              <a href="record.html"><img alt="Record" src="navIcon/recordIcon.svg" height=75px></a>
            </li>
            <li class="nav-item">
              <a href="export.html"><img alt="Export" src="navIcon/exportIcon.svg" height=75px></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <header>
    <div class="container text-left">
      <div class="row">
        <div class="col">
          <input type="text" placeholder="Enter Oppenent Name">
        </div>
        <div class="col">
          <input type="text" placeholder="Home">
        </div>
        <div class="col">
          <input type=date>
        </div>
        <div class="col">
          <input type="submit">
        </div>
      </div>
  </header>
  <main>
    <section class="quickEdit container overflow-hidden text-center">
      <div class="row">
        <input type="text" placeholder="Result" class="col">
        <input type="text" placeholder="Gain / Loss" class="col">
        <select placeholder="ODK" class="col">
          <option value="O">Offensive</option>
          <option value="D">Defensive</option>
          <option value="K">Kicking</option>
        </select>
        <input type="number" placeholder="Yard Line" class="col">
        <select placeholder="Down" class="col">
          <option value="1">First</option>
          <option value="2">Second</option>
          <option value="3">Third</option>
          <option value="4">Fourth</option>
        </select>
        <input type="number" placeholder="Down" class="col">
      </div>
    </section>
    <div class="container">
      <div class="row">
        <div class="col align-self-center">
          <section class="Field">
            <img alt="Football Field" src="images/footballField.svg" width=30% style="transform: rotate(90deg);" />
          </section>
        </div>
        <div class="col align-self-center">
          <section class="player">
            <form>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <h2>Returner</h2>
                    <input type="number" placeholder="00">
                  </div>
                  <div class="col">
                    <h2>Rusher</h2>
                    <input type="number" placeholder="00">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <h2>Passer</h2>
                    <input type="number" placeholder="00">
                  </div>
                  <div class="col">
                    <h2>Reciever</h2>
                    <input type="number" placeholder="00">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <h2>Tackler 1</h2>
                    <input type="number" placeholder="00">
                  </div>
                  <div class="col">
                    <h2>Tackler 2</h2>
                    <input type="number" placeholder="00">
                  </div>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <div class="container">
      <section class="fieldDataSelection">
        <div class="row">
          <div class="col">
            <h4>Playtype</h4>
            <select placeholder="Playtype">
              <option value="R">Run</option>
              <option value="P">Pass</option>
            </select>
          </div>
          <div class="col">
            <h4>Hash</h4>
            <select placeholder="Hash">
              <option value="L">Left</option>
              <option value="M">Middle</option>
              <option value="R">Right</option>
            </select>
          </div>
          <div class="col">
            <h4>Direction of Play</h4>
            <select placeholder="Direction of Play">
              <option value="L">Left</option>
              <option value="M">Middle</option>
              <option value="R">Right</option>
            </select>
          </div>
          <div class="col">
            <h4>Backfield</h4>
            <input type="text" placeholder="Backfield">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h4>Offensive Formation</h4>
            <input type="text" placeholder="Offensive Formation">
          </div>
          <div class="col">
            <h4>Offensive Play</h4>
            <input type="text" placeholder="Offensive Play">
          </div>
          <div class="col">
            <h4>Offensive Strength</h4>
            <input type="number" placeholder="Offensive Strength">
          </div>
          </select>
        </div>
      </section>
    </div>

  </main>
  <div class="background">
    <span class="filter"></span>
    <div class="dots">
      <span class="dot1"></span>
      <span class="dot2"></span>
      <span class="dot3"></span>
      <span class="dot4"></span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
